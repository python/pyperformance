[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[project]
name = "lib2to3"
version = "3.12"
description = "Vendored lib2to3 module from CPython 3.12"

[tool.setuptools]
packages = ['lib2to3', 'lib2to3.fixes', 'lib2to3.pgen2']

[tool.setuptools.package-data]
lib2to3 = ['Grammar.txt', 'PatternGrammar.txt']
